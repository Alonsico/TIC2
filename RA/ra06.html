<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0 2.106 -3.644" scale="1.5 1 0.12" rotation="0 0 0" src="img/tablero2.png" shadow></a-box>
      <a-torus position="0 1.9 -3.33" rotation="92 0 0" scale="0.3 0.25 0.3" src="img/galaxia roja.jpg" arc="360" radius="1" radius-tubular="0.1"></a-torus>
      <a-sphere position="0 1.89 -3.32" scale="0.1 0.1 0.1" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="0 1.23 -3.75" src="./img/piedra.jpeg" scale="0.21 1.63 0.14" radius="0.5" height="1.5" ></a-cylinder>
      <a-plane position="0 0.02 -2" rotation="-90 0 0" src="./img/suelo.jpg" width="4" height="4" shadow></a-plane>
      <a-sky color="#7B92DC"></a-sky>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
